<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="icon" type="image/x-icon" href="/assets/clock3.ico" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Great+Vibes&family=Tourney:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title">
      <header>Digital Clock</header>
    </div>
    <div id="timeContainer"></div>
    <div id="buttons">
      <div id="light-dark">
        <input name="light-darkMode" type="checkbox" id="ldCheckbox" />
        <label>Dark Mode</label>
      </div>
      <div id="rgb">
        <input name="rgbMode" type="checkbox" id="rgbCheckbox" />
        <label>RGB Mode</label>
      </div>

      <input name="MyColorPicker" type="color" id="MyColorPicker" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
